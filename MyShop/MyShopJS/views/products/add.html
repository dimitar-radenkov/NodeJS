<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
    <title>ShopStop</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../content/images/favicon.ico" />
    <link rel="stylesheet" href="../../content/styles/site.css" />
</head>
<body>
    <header>
        <nav class="nav">
            <ul>
                <li><a href="/">Home Page</a></li>
                <li><a href="/product/add">Add Product</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Add Product</h2>
        <form class="form center-form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" class="input-field" />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" type="text" class="input-field"></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <textarea id="price" name="price" type="text" class="input-field"></textarea>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input id="image" name="image" type="file" class="input-field" accept="image/jpeg, image/jpg, image/png" />
            </div>

            <div class="form-group">
                <input class="btn form-btn" type="submit" value="Add" />
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; ShopStop</p>
    </footer>
</body>
</html>
